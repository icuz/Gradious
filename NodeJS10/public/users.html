<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <form id="bookingForm">
        <h1>Booking Management</h1>
        <input type="hidden" id="bookingId" />
        <label for="customerName">Customer Name:</label>
        <input type="text" placeholder="Enter customer name" id="customerName" required />
        <label for="bookingDate">Booking Date:</label>
        <input type="date" id="bookingDate" required />
        <label for="bookingTime">Booking Time:</label>
        <input type="time" id="bookingTime" required />
        <label for="totalAmount">Total Amount:</label>
        <input type="number" placeholder="Amount in INR" step="0.01" id="totalAmount" required />
        <label for="status">Status:</label>
        <select id="status" required>
            <option value="" disabled selected>Select Status</option>
            <option value="confirmed">Confirmed</option>
            <option value="pending">Pending</option>
            <option value="cancelled">Cancelled</option>
        </select>
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" required>
            <option value="" disabled selected>Select Payment Method</option>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="cash">Cash</option>
            <option value="online">Online</option>
        </select>
        <label for="durationMinutes">Duration (Minutes):</label>
        <input type="number" placeholder="Duration in minutes" id="durationMinutes" required />
        <button type="submit">Save Booking</button>
        <button type="button" onclick="resetForm()">New Booking</button>
        <hr>
        <label for="bookingIdInput">Search Booking by ID:</label>
        <input type="text" id="bookingIdInput" placeholder="Enter Booking ID" />
        <div class="button-container">
            <button onclick="findBookingById()" type="button">Find Booking</button>
            <button onclick="getBookings()" type="button">Clear Search result</button>
        </div>
    </form>
    <div id="bookings"></div>
</body>
</html>
