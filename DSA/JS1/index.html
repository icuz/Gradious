<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flip {
            perspective: 800px;
        }

        .flip .card {
            position: relative;
            width: 700px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 60px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            transform-origin: center top+-1px;
        }

        .flip .card.flipped {
            transform: rotateX(90deg);
        }

        .flip .card .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip .card .front {
            background: black;
            color: white;
            z-index: 2;
        }

        .flip .card .back {
            background: white;
            color: black;
            transform: rotateX(-90deg);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="flip">
        <div class="card">
            <div class="face front"></div>
            <div class="face back"></div>
        </div>
    </div>
    <script>
        var flipCount = 0;
        var texts = "DSA through JavaScript";
        var flipInterval = setInterval(function() {
            var card = document.querySelector('.card');
            card.classList.toggle('flipped');

            setTimeout(function() {
                var frontFace = document.querySelector('.front');
                var backFace = document.querySelector('.back');
                frontFace.textContent = texts;
                backFace.textContent = texts;
            },1000); // Half of the transition duration

            if (flipCount >= Infinity) {
                clearInterval(flipInterval);
            }
        }, 1000);
    </script>
</body>
</html>
