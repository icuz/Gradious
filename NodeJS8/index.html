<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <div id="drop-area">
        <p>Drag & Drop your files here or click the button to upload</p>
        <p id="instruction">*accepted file formats: .png, .docx, .pdf</p>
        <input type="file" id="file-holder" style="display: none;">
        <button id="file-button">Select Files</button>
        <div id="uploaded-files"></div>
    </div>
    
    <script src="./JavaScript/script.js"></script>
</body>
</html>
