<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;900&display=swap" rel="stylesheet" />
    <title>Buddy list</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">
            <p>Movie List üçø</p>
        </div>
        <div class="links">
            <button onclick="visibilemovieForm()">+Add</button>
        </div>
    </nav>
    <div class="container-1">
        <div id='root' class="movies-container">
        </div>
        <form id="addmovieForm">
            <div class='form'>
                <div class="input">
                    <input type="text" name="" id="name" placeholder="Name" required>
                </div>
                <div class="input">
                    <input type="text" name="" id="director" placeholder="director" required>
                </div>
                <div class="input">
                    <input type="text" name="" id="posterLink" placeholder="poster link" required>
                </div>

                <div class="input">
                    <input type="text" name=""  id="genre" placeholder="genre" required>
                </div>
                <div class="input">
                    <input type="number" name="" id="year" placeholder="release year" required>
                </div>
                <div class="input">
                    <input type="text" name="" id="collection" placeholder="boxOfficeCollection" required>
                </div>
                <div class="input">
                    <input type="text" name="" id="rating" placeholder="Movie Rating" required>
                </div>
                <div class="input">
                    <input type="text" name="" id="duration" placeholder="Movie duration" required>
                </div>
                <div>
                    <button class="btn" id="add" onclick="addmovie()">Add movie</button>
					<button class="btn" id="update" onclick="updatemovie()">Update</button>
                </div>
            </div>
        </form>

    </div>
</body>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
